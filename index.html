<!DOCTYPE html>
<html>

	<head>

		<title>Zu den Galgen!</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
		<link rel="stylesheet" type="text/css" href="assets/css/letters.css">
		<link rel="stylesheet" type="text/css" href="assets/css/guess.css">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Rock+Salt|Covered+By+Your+Grace" rel="stylesheet">

	</head>

	<body>
		<div id="start-message"></div>
		<div class="container" id="start">


			<!-- Title -->
		    <div class="row">
		    	<div id="title-row">
			        <p id="main-title">Galgenm√§nnchen</p>
					<p id="sub-title">Let's play Hangman and practice some German!</p>
					<p id="win-lose-alert"></p>
			    </div>
		    </div>



		    <!-- Hangman Image & Gameboard -->
		    <div class="row">

		    	<!-- Hangman Image -->
		        <div class="col-md-3">
		        	<div id="hangman-col">
						<img src="assets/images/hangman-0.gif" id="hm-pic">
						<p id="remaining-guesses-num">10</p></img>
		        	</div>
		        </div>

		        <!-- Gameboard -->
		        <div class="col-md-9">
		        	<div id="gameboard-row">
						<div id="gameboard"></div>
		        	</div>
		        </div>

		    </div>


			<!-- Letters Area -->
		    <div class="row">
				<div id="letters-row">
					<div id="letters-area"></div>
				</div>
		    </div>


			<!-- Footer -->
		    <div class="row" id="footer">
		        <div class="col-md-6" id="gewonnen">GEWONNEN: <span id="gewonnen-num">0</span></div>
		        <div class="col-md-6" id="verloren">VERLOREN: <span id="verloren-num">0</span></div>
		    </div>


		</div>

		<!-- JavaScript -->
		<script src="assets/javascript/main.js"></script>
		<script src="assets/javascript/letters.js"></script>
		<script src="assets/javascript/guess.js"></script>

		<script type="text/JavaScript">
				document.getElementById("start").style.display = "none";

				var anyKeyBox = document.createElement("div");
				anyKeyBox.setAttribute("id", "start-box");
				anyKeyBox.innerHTML = "Press any key to begin" + "<br>" + "Tasterdruck beginnt das Spiel";
				document.getElementById("start-message").appendChild(anyKeyBox);

				var word_at_play = "";
				var word_at_play_length = 0;
				var num_correct_letters_guessed = 0;
				var num_wrong_letter_guessed = 0;

				var games_won = 0;
				var games_lost = 0;

			function startGame() {

				generateLetterArea();
				getWord(words_list);

				document.onkeyup = function(event) {

					var keyPressed = event.key.toUpperCase();

					document.getElementById(keyPressed).innerHTML = "*";
					gameplay(keyPressed);

				};

			};

			document.onkeyup = function(event) {
				document.getElementById("start-box").remove();
				document.getElementById("start").style.display = "inherit";
				startGame();
			};

		</script>
	</body>




</html>
